name: countinues_delivery_release_apk
on:
  push:
    tags:
     - v*

jobs:
  build:
    name: Build apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: action/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: '1.22.3'
      - run: flutter pub get
      - run: flutter build apk -t lib/main_prod.dart --split-per-abi
      - name: Release apk
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/output/apk/release/*.apk"
          token: ${{secrets.APK_FLUTTER_FANCORNER }}